<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search Application</h1>

    <form action="">
      <input
        type="text"
        placeholder="Search for images here"
        id="search-input"
      />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1686572603111-d3ab8e1e9ab9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
          alt="A picture of a bison"
        />
        <a href="https://unsplash.com/photos/lOYUJMe-NAk" target="_blank"
          >Brown Bison</a
        >
      </div>
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1686572603111-d3ab8e1e9ab9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
          alt="A picture of a bison"
        />
        <a href="https://unsplash.com/photos/lOYUJMe-NAk" target="_blank"
          >Brown Bison</a
        >
      </div>
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1686572603111-d3ab8e1e9ab9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
          alt="A picture of a bison"
        />
        <a href="https://unsplash.com/photos/lOYUJMe-NAk" target="_blank"
          >Brown Bison</a
        >
      </div>
    </div>

    <button id="load-more">Load more</button>

    <script src="script.js"></script>
  </body>
</html>
